<body class="body-personal">

  <app-header></app-header>
  
  <div class="row ">
      <div class="col-2 nopadding complete-heigth">
          <app-menu></app-menu>
      </div>
  
      <div class="col-10 pl-5 div-table">
          <h2>Listado de funcionarios</h2>
          <hr>

          <div class="d-flex mb-2 justify-content-between">
            <button class="btn btn-sm btn-primary" (click)="agregar()">
              +Agregar
            </button>
         </div>
          
          <hr>
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="tableTrigger" class="table table-striped table-bordered row-border hove" name ="table" id ="table">
            <thead class="thead-light">
                <tr>
                  <th></th>
                  <th>Nombre</th>
                  <th>Fecha de nacimiento</th>
                  <th>Sexo</th>
                  <th>Departamento ID</th>
                  <th>Nombre Departamento</th>
                <th width="100"></th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let f of funcionarios2; let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ f.nombre  }}</td>
                <td>{{ f.fecha_nacimiento |date:'d-M-y' }} </td>
                <td>{{ f.Sexo  }}</td>
                <td>{{ f.id_departamento  }}</td>
                <td>{{ f.Nombre_Departamento  }}</td>
            
                <td>
                  <button class="navMenu" class="pulse-icon" data-placement="top" title="Editar departamento" (click)="actualizar(f)">
                    <i-bs class="text-muted" name="pencil-square" width="20" height="20"></i-bs>
                </button>
                <button type="button" class="pulse-icon" (click)="eliminarFuncionario(f)" data-placement="top" title="Eliminar departamento" >
                    <i-bs class="text-muted"  name="trash-fill" width="20" height="20"></i-bs>
                </button>
            
            
                </td>
                </tr>
            </tbody>
          </table>


      </div>
  </div>
  <app-footer></app-footer>
</body>
