<body class="body-personal">

<app-header></app-header>

<div class="row">
    <div class="col-2 nopadding">
        <app-menu></app-menu>
    </div>

    <div class="col-10 pl-5 div-table">
        <h2>{{title}}</h2>
        <hr>
        <div class="d-flex mb-2 justify-content-between">
            <departamento-agregar (flagReload)="reloadTable($event)"></departamento-agregar>
        </div>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="tableTrigger" class="table table-striped table-bordered row-border table-hover" name ="table" id ="table">
            <thead class="thead-light">
                <tr>
                <th>Nombre</th>
                <th width="100"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of departamentos">
                    <td>{{d.nombre}}</td>
                    <td class="text-center">
                    <button class="navMenu" class="pulse-icon" data-placement="top" title="Editar departamento" (click)="abrirmodalActualizar( modalActualizar, d.id_departamento)">
                        <i-bs class="text-muted" name="pencil-square" width="20" height="20"></i-bs>
                    </button>
                    <button type="button" class="pulse-icon" (click)="eliminarDepartamento(d.id_departamento)" data-placement="top" title="Eliminar departamento" >
                        <i-bs class="text-muted"  name="trash-fill" width="20" height="20"></i-bs>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
    
</body>



<ng-template #modalActualizar let-modal>
    <departamento-actualizar [id]="id" [departamento]="departamento" (flagReload)="reloadTable($event)"></departamento-actualizar> 
</ng-template>
