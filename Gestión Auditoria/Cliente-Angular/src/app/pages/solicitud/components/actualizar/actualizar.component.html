

<!-- Editar solicitud-->


<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="resetForm()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <div>
            <div class="form-group">
                <label for="alias">Alias solicitud</label>
                <input type="text" class="form-control" [(ngModel)] = "solicitud.alias">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable</label>
                <select class="form-control" name="responsable" [(ngModel)]="solicitud.responsable">
                    <option [value]="f.id_funcionario" *ngFor="let f of funcionarios">{{f.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uAplicativo">Usuario Aplicativo</label>
                <select class="form-control" name="uAplicativo" [(ngModel)]="solicitud.usuarioAplicativo">
                    <option [value]="f.id_funcionario" *ngFor="let f of funcionarios">{{f.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resUsuarioFinal">Responsable usuario final</label>
                <select class="form-control" name="resUsuarioFinal" [(ngModel)]="solicitud.responsableUsuarioFinal">
                    <option [value]="f.id_funcionario" *ngFor="let f of funcionarios">{{f.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaInit">Fecha de inicio</label>
                <input type="date" class="form-control" [(ngModel)] = "solicitud.fechaInicio">
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha final</label>
                <input type="date" class="form-control" [(ngModel)] = "solicitud.fechaFin">
            </div>
            <div class="checkbox mb-4">
                <label><input type="checkbox" (change)="check($event.target.checked)"  [(ngModel)] = "solicitud.finalizado"> Finalizado</label>
            </div>
            <div class="form-group">
                <label for="documento">Visualizar Documento</label>
                <br>
                <button class="btn btn-info btn-sm"  data-placement="top" title="ver documento" (click)="abrirFile()">
                    <i-bs class="text-light" name="eye-fill" width="20" height="20"></i-bs> Ver</button>
            </div>
            <div class="form-group">
                <label for="documento">Seleccionar Documento(Opcional)</label>
                <input type="file" accept=".pdf,.doc,.docx" class="form-control-file" id="customFile" (change)="onChangeFile($event)">
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-light btn-base mr-1" (click)="editarSolicitud()" >Aceptar</button>
    <button class="btn btn-secondary" type="reset" (click)="resetForm()">Cerrar</button>
</div>
