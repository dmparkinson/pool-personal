<body class="body-personal">

    <app-header></app-header>

    <div class="row ">
        <div class="col-2 nopadding complete-heigth">
            <app-menu></app-menu>
        </div>

        <div class="col-10 pl-5 div-table">
            <h2>{{title}}</h2>
            <hr>

            <div>

                    <span id="basic-addon2">Trimestre</span>
                    <select class="" aria-label="Recipient's username" aria-describedby="basic-addon2"
                        [(ngModel)]="trimestre">
                        <option value="1">Primero</option>
                        <option value="2">Segundo</option>
                        <option value="3">Tercero</option>
                        <option value="4">Cuarto</option>
                    </select>
                    <button class="btn btn-sm btn-primary" (click)='listarAvances()'>
                        Filtrar
                      </button>

            </div>

            <hr>
            <br>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="tableTrigger"
                class="table table-striped table-bordered row-border hove" name="table" id="table">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Avance fecha</th>
                        <th>Funcionario</th>
                        <th>Solicitud</th>
                        <th>Trimestre</th>
                        <th>Documento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of avances; let i=index;">
                        <td>{{ i+1 }}</td>
                        <td>{{a.fecha_avance | date:'d/M/y' }}</td>
                        <td>{{a.nombre}}</td>
                        <td>{{a.alias }}</td>
                        <td>{{a.descripcion}}</td>
                        <td class="text-center">
                            <button class="navMenu" class="pulse-icon" data-placement="top" title="ver documento"
                                (click)="abrirFile( a.documento)">
                                <i-bs class="text-muted" name="eye-fill" width="20" height="20"></i-bs>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
    <app-footer></app-footer>
</body>
